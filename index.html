<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-result">
        <h1>Your Result</h1>
        <div class="result">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <div class="text">
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="container-summary">
        <h1>Summary</h1>
        <div class="container-row reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <h4>Reaction</h4>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="container-row memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <h4>Memory</h4>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="container-row verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <h4>Verbal</h4>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="container-row visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <h4>Visual</h4>
          <p><strong>72</strong> / 100</p>
        </div>
        <button class="submit">Continue</button>
      </div>
    </div>
  </body>
</html>
